


name: Staging Deployment - SIT722

on:
  workflow_run:
    workflows: ["CI Pipeline - SIT722"]
    types:
      - completed

jobs:
  deploy-staging:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Staging Namespace
        run: kubectl create namespace staging

      - name: Deploy Services to Staging
        run: |
          kubectl apply -f k8s/customer-deployment.yaml -n staging
          kubectl apply -f k8s/order-deployment.yaml -n staging
          kubectl apply -f k8s/product-deployment.yaml -n staging
          kubectl apply -f k8s/frontend-deployment.yaml -n staging

      - name: Run Acceptance Tests
        run: |
          curl http://frontend.staging.svc.cluster.local/health
          curl http://order-service.staging.svc.cluster.local/health

      - name: Destroy Staging Environment
        run: kubectl delete namespace staging
