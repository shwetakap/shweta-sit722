name: Backend CI - Deploy to Staging

on:
 push:
    branches:
      - staging

    workflow_dispatch:
   
env:
  ACR_LOGIN_SERVER: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
  IMAGE_TAG: ${{ github.sha }}-${{ github.run_id }}

jobs:
  deploy_staging:
    runs-on: ubuntu-latest
    

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Temporary Staging Environment
        run: |
          RG_NAME=staging-rg-${GITHUB_RUN_ID}
          echo "Creating resource group: $RG_NAME"
          az group create --name $RG_NAME --location eastus

          # Deploy Product Service
          az container create \
            --resource-group $RG_NAME \
            --name product-service-staging \
            --image ${{ env.ACR_LOGIN_SERVER }}/product-service:latest \
            --cpu 1 --memory 1 \
            --os-type Linux \
            --restart-policy Never \
            --registry-username ${{ secrets.ACR_USERNAME }} \
            --registry-password ${{ secrets.ACR_PASSWORD }} \
            --registry-login-server ${{ env.ACR_LOGIN_SERVER }}

          # Deploy Order Service
          az container create \
            --resource-group $RG_NAME \
            --name order-service-staging \
            --image ${{ env.ACR_LOGIN_SERVER }}/order-service:latest \
            --cpu 1 --memory 1 \
            --os-type Linux \
            --restart-policy Never \
            --registry-username ${{ secrets.ACR_USERNAME }} \
            --registry-password ${{ secrets.ACR_PASSWORD }} \
            --registry-login-server ${{ env.ACR_LOGIN_SERVER }}

          # Deploy Customer Service
          az container create \
            --resource-group $RG_NAME \
            --name customer-service-staging \
            --image ${{ env.ACR_LOGIN_SERVER }}/customer-service:latest \
            --cpu 1 --memory 1 \
            --os-type Linux \
            --restart-policy Never \
            --registry-username ${{ secrets.ACR_USERNAME }} \
            --registry-password ${{ secrets.ACR_PASSWORD }} \
            --registry-login-server ${{ env.ACR_LOGIN_SERVER }}

      - name: Run Simple Acceptance Tests
        run: |
          echo "Run trivial acceptance tests here, e.g., curl /health endpoints"
          # Example: curl http://<container-ip>:<port>/health

      - name: Destroy Staging Environment
        run: |
          echo "Deleting temporary staging resource group: $RG_NAME"
          az group delete --name $RG_NAME --yes --no-wait

      - name: Logout from Azure
        run: az logout
