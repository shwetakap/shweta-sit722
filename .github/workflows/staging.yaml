name: Staging Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  TF_WORKING_DIR: ./infra
  RESOURCE_GROUP: sk-hd
  AKS_NAME: skhd-aks
  LOCATION: australiaeast
  ACR_NAME: skhdaks
  IMAGE_TAG: ${{ github.sha }}

jobs:
  terraform_apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.4

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Import Existing Resources & Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_client_id: ${{ secrets.AZURE_CLIENT_ID }}
          TF_VAR_client_secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          TF_VAR_resource_group: ${{ env.RESOURCE_GROUP }}
          TF_VAR_aks_name: ${{ env.AKS_NAME }}
          TF_VAR_acr_name: ${{ env.ACR_NAME }}
          TF_VAR_location: ${{ env.LOCATION }}
          AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
          AZURE_STORAGE_ACCOUNT_KEY: ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}
        run: |
          terraform import azurerm_resource_group.rg \
            /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP }} || true
          terraform import azurerm_container_registry.acr \
            /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP }}/providers/Microsoft.ContainerRegistry/registries/${{ env.ACR_NAME }} || true
          terraform import azurerm_kubernetes_cluster.aks \
            /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP }}/providers/Microsoft.ContainerService/managedClusters/${{ env.AKS_NAME }} || true
          terraform apply -auto-approve

  docker_build_push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: terraform_apply
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Build & Push Product Service
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/product-service:${{ env.IMAGE_TAG }} ./backend/product_service
          docker push ${{ env.ACR_NAME }}.azurecr.io/product-service:${{ env.IMAGE_TAG }}

      - name: Build & Push Order Service
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/order-service:${{ env.IMAGE_TAG }} ./backend/order_service
          docker push ${{ env.ACR_NAME }}.azurecr.io/order-service:${{ env.IMAGE_TAG }}

      - name: Build & Push Customer Service
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/customer-service:${{ env.IMAGE_TAG }} ./backend/customer_service
          docker push ${{ env.ACR_NAME }}.azurecr.io/customer-service:${{ env.IMAGE_TAG }}


  deploy_services:
    name: Deploy Backend Services to AKS
    runs-on: ubuntu-latest
    needs: terraform_apply
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS Credentials
        run: |
          az aks get-credentials --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.AKS_NAME }}

      - name: Inject CI IMAGE_TAG into manifests
        run: |
          IMAGE_TAG=${{ github.event.workflow_run.outputs.IMAGE_TAG }}
          sed -i "s|image: .*/product_service:.*|image: myacr.azurecr.io/product_service:$IMAGE_TAG|" k8s/product-service.yaml
          sed -i "s|image: .*/order_service:.*|image: myacr.azurecr.io/order_service:$IMAGE_TAG|" k8s/order-service.yaml
          sed -i "s|image: .*/customer_service:.*|image: myacr.azurecr.io/customer_service:$IMAGE_TAG|" k8s/customer-service.yaml


  deploy_services:
    name: Deploy Backend Services to AKS
    runs-on: ubuntu-latest
    needs: docker_build_push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS Credentials
        run: az aks get-credentials --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.AKS_NAME }}

      
      - name: Apply Kubernetes secrets
        run: |
          kubectl create secret generic ecomm-secrets-w08e1 \
           --from-literal=AZURE_STORAGE_ACCOUNT_NAME=${{ env.AZURE_STORAGE_ACCOUNT_NAME }} \
           --from-literal=AZURE_STORAGE_ACCOUNT_KEY=${{ env.AZURE_STORAGE_ACCOUNT_KEY }} \
           --from-literal=AZURE_STORAGE_CONTAINER_NAME=product-images \
           --dry-run=client -o yaml | kubectl apply -f -


      - name: Deploy backend infrastructure & services
        run: |
          cd k8s/
          kubectl apply -f configmaps.yaml
          kubectl apply -f secrets.yaml
          kubectl apply -f product-db.yaml
          kubectl apply -f order-db.yaml
          kubectl apply -f customer-db.yaml
          kubectl apply -f product-service.yaml
          kubectl apply -f order-service.yaml
          kubectl apply -f customer-service.yaml

      - name: Update container images
        run: |
          kubectl set image deployment/product-service \
            product-service-container=${{ env.ACR_NAME }}.azurecr.io/product-service:${{ env.IMAGE_TAG }}
          kubectl set image deployment/order-service \
            order-service-container=${{ env.ACR_NAME }}.azurecr.io/order-service:${{ env.IMAGE_TAG }}
          kubectl set image deployment/customer-service \
            customer-service-container=${{ env.ACR_NAME }}.azurecr.io/customer-service:${{ env.IMAGE_TAG }}

      - name: Wait for deployments to complete
        run: |
            echo "‚è≥ Waiting for product-service rollout..."
            kubectl rollout status deployment/product-service --timeout=300s
            echo "‚è≥ Waiting for order-service rollout..."
            kubectl rollout status deployment/order-service --timeout=300s
            echo "‚è≥ Waiting for order-service rollout..."
            kubectl rollout status deployment/customer-service --timeout=300s
            # Wait for EXTERNAL-IP
            PRODUCT_IP=$(kubectl get svc product-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            ORDER_IP=$(kubectl get svc order-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            CUSTOMER_IP=$(kubectl get svc customer-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            echo "üîó Product Service IP: $PRODUCT_IP"
            echo "üîó Order Service IP: $ORDER_IP"
            echo "üîó CUSTOMER Service IP: $ORDER_IP"

             until [ -n "$PRODUCT_IP" ] && [ -n "$ORDER_IP" ] && [ -n "$CUSTOMER_IP" ]; do
               echo "‚è≥ Waiting for EXTERNAL-IP..."
               sleep 5
                PRODUCT_IP=$(kubectl get svc product-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
               ORDER_IP=$(kubectl get svc order-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
               CUSTOMER_IP=$(kubectl get svc CUSTOMER-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
             done
           
            echo "PRODUCT_IP=$PRODUCT_IP" >> $GITHUB_ENV
            echo "ORDER_IP=$ORDER_IP" >> $GITHUB_ENV
            echo "CUSTOMER_IP=$CUSTOMER_IP" >> $GITHUB_ENV

             # Health checks
            echo "‚úÖ Testing product-service health..."
            if ! curl --max-time 10 http://$PRODUCT_IP:8080/health | grep '"status":"ok"'; then
               echo "‚ùå Product service not healthy!"
               exit 1
             fi

            echo "‚úÖ Testing order-service health..."
             
            if ! curl --max-time 10 http://$ORDER_IP:8081/health | grep '"status":"ok"'; then
               echo "‚ùå Order service not healthy!"
               exit 1
            fi

             echo "üéâ All deployments verified successfully!"
  

  terraform_destroy:
    name: Destroy Staging Resources
    runs-on: ubuntu-latest
    needs: deploy_services
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.4

      - name: Terraform Destroy
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: terraform destroy -auto-approve
